<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reputami | Overview</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reputami.css">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the _page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
<div class="box-sizing__border">
    <div class="container page__overview-dashboard-content">
        <div class="page__wrapper">
            <div class="row">
                <div class="rep__col-9">
                    <div class="row row__entry-badges">
                        <div class="rep__col-4 entries__badge-col">
                            <div class="entries__badge">
                                <div class="badge__bg bg-gradient-blue">
                                    <div class="badge__header">
                                        <img src="img/all-entry.png" alt="image not found" class="badge__icon">
                                    </div>
                                    <div class="badge__content">
                                        <p class="badge__score-count">361</p>
                                        <p class="badge__type">All Entries</p>
                                    </div>
                                </div>
                                <div class="badge__footer">
                                    <a href="#" class="cta__more">Show All ></a>
                                </div>
                            </div>
                        </div>
                        <div class="rep__col-4 entries__badge-col">
                            <div class="entries__badge">
                                <div class="badge__bg bg-gradient-green">
                                    <div class="badge__header">
                                        <img src="img/positive-entry.png" alt="image not found" class="badge__icon">
                                    </div>
                                    <div class="badge__content">
                                        <p class="badge__score-count">340</p>
                                        <p class="badge__type">Positive Entries</p>
                                    </div>
                                </div>
                                <div class="badge__footer">
                                    <a href="#" class="cta__more">Show All ></a>
                                </div>
                            </div>
                        </div>
                        <div class="rep__col-4 entries__badge-col">
                            <div class="entries__badge">
                                <div class="badge__bg bg-gradient-pink">
                                    <div class="badge__header">
                                        <img src="img/negative-entry.png" alt="image not found" class="badge__icon">
                                    </div>
                                    <div class="badge__content">
                                        <p class="badge__score-count">17</p>
                                        <p class="badge__type">Negative Entries</p>
                                    </div>
                                </div>
                                <div class="badge__footer">
                                    <a href="#" class="cta__more">Show All ></a>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="row row__overview__line-chart">
                        <div class="rep__col-12">
                            <p>line chart goes here</p>
                        </div>
                    </div>
                </div>
                <div class="rep__col-3">
                    <div class="wrapper__circle-chart wrapper__sidebar-chart">
                        <p>Circle chart content goes here</p>
                    </div>
                    <div class="wrapper__progressbar-chart wrapper__sidebar-chart">
                        <p>Progressbar chart content goes here</p>
                    </div>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>



    <script>
    (function() {
        // Bind Click event to the drop down navigation button
        document.querySelector('.dropdown-toggler').addEventListener('click', function() {
            /*  Toggle the CSS closed class which reduces the height of the UL thus
                hiding all LI apart from the first */
            this.parentNode.classList.toggle('open')
        }, false);
    })();
</script>

</body>
</html>
