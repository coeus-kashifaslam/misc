{% extends 'default/_layout/default.html' %}
{% set pageTitle = "Index" %}

{% block content %}
<div class="container">
    <div class="media profile__header-media">
        <div class="profile__header-meta">
            <p class="profile__header-meta__view">
                <span class="count">3</span>
                <span class="icon"><i class="fa fa-long-arrow-up"></i></span>
            </p>
        </div>
        <div class="media-left media-middle">
            <a href="#">
                <img class="media-object media-rounded" src="https://via.placeholder.com/200" alt="Placeholder Image">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">
                <span class="user">Ali Shaheen</span>
                <span class="role">CEO</span>
            </h4>
            <ul class="success__list list-inline">
                <li class="item__achievement">
                    <span class="item__title">Achievement</span>
                    <span class="item__value">: 5</span>
                </li>
                <li>/</li>
                <li class="item__updates">
                    <span class="item__title">Updates</span>
                    <span class="item__value">: 5</span>
                </li>
            </ul>
            <p class="count__bravos">
                <span class="item__title">BRAVOs won:</span>
                <span class="item__value">: 50</span>
            </p>
        </div>
    </div>
</div>
{% endblock %}
